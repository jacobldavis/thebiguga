<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offkey</title>
    <link rel="stylesheet" href="style.css">
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

    <header>
        <h1>offkey</h1>
        <p>a spell to transmute audio into authentication</p>
    </header>

    <nav class="tab-bar">
        <button class="tab-btn active" data-tab="voiceprint">voiceprint</button>
        <button class="tab-btn" data-tab="captcha">audio captcha</button>
        <button class="tab-btn" data-tab="about">about</button>
    </nav>

    <main>
        <!-- ═══ Voiceprint Tab ═══ -->
        <div id="tab-voiceprint" class="tab-panel active">
            <div class="card">
                <canvas id="waveform" width="640" height="100"></canvas>

                <div class="username-row">
                    <input type="text" id="username-input" placeholder="enter username..." />
                    <button id="btn-username-enter" class="username-enter" title="Submit">&crarr;</button>
                </div>

                <div class="button-row">
                    <button id="btn-record">record</button>
                    <button id="btn-authenticate">authenticate</button>
                </div>

                <div id="status">
                    <span id="rec-indicator" class="hidden">listening&hellip;</span>
                    <span id="timer"></span>
                </div>
            </div>

            <div id="result-section" class="card hidden">
                <p class="result-label">spectral grimoire</p>
                <div class="spectrogram-frame">
                    <canvas id="spectrogram-canvas" width="640" height="200"></canvas>
                </div>
                <div id="error-display" class="hidden"></div>
                <div class="save-row">
                    <button id="btn-save-wav" class="small" disabled>save wav</button>
                    <button id="btn-save-spectrogram" class="small spectrogram-btn" disabled>save heatmap</button>
                    <button id="btn-playback" class="small" disabled>playback</button>
                </div>
            </div>

            <div id="auth-result-section" class="card hidden">
                <p class="result-label">authentication result</p>
                <div id="auth-score-display"></div>
            </div>
        </div>

        <!-- ═══ Audio Captcha Tab ═══ -->
        <div id="tab-captcha" class="tab-panel">
            <div class="card">
                <p class="result-label">challenge pattern</p>
                <canvas id="captcha-waveform" width="640" height="100"></canvas>
                <div class="button-row captcha-btn-row">
                    <button id="btn-captcha-generate">generate</button>
                    <button id="btn-captcha-play" disabled>play</button>
                    <button id="btn-captcha-save-challenge" class="small" disabled>save wav</button>
                </div>
            </div>

            <div class="card">
                <p class="result-label">your response</p>
                <canvas id="captcha-response-waveform" width="640" height="100"></canvas>
                <div class="button-row captcha-btn-row">
                    <button id="btn-captcha-record" disabled>record</button>
                    <button id="btn-captcha-save-response" class="small" disabled>save wav</button>
                </div>
                <div id="captcha-status">
                    <span id="captcha-rec-indicator" class="hidden">listening&hellip;</span>
                    <span id="captcha-timer"></span>
                </div>
            </div>

            <div id="captcha-result-section" class="card hidden">
                <p class="result-label">captcha result</p>
                <div id="captcha-score-display"></div>
            </div>
        </div>

        <!-- ═══ About Tab ═══ -->
        <div id="tab-about" class="tab-panel">
            <div class="card about-card">
                <div id="about-content" class="about-content">
                    <p class="result-label">summoning grimoire&hellip;</p>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
