<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offkey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>offkey</h1>
        <p>a spell to transmute audio into authentication</p>
    </header>

    <main>
        <div class="card">
            <canvas id="waveform" width="640" height="100"></canvas>

            <button id="btn-record">record</button>

            <div id="status">
                <span id="rec-indicator" class="hidden">listening&hellip;</span>
                <span id="timer"></span>
            </div>
        </div>

        <div id="result-section" class="card hidden">
            <p class="result-label">spectral hash</p>
            <pre id="hash-display"></pre>
            <div class="save-row">
                <button id="btn-save-wav" class="small" disabled>save wav</button>
                <button id="btn-save-hash" class="small" disabled>save hash</button>
                <button id="btn-playback" class="small" disabled>playback</button>
            </div>
            <details class="hash-info">
                <summary><span id="hash-length">0</span> chars &middot; <span id="bucket-count">0</span> buckets</summary>
                <span id="bucket-size">2048</span> samples/bucket &middot; <span id="sample-rate">&mdash;</span> hz
            </details>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
